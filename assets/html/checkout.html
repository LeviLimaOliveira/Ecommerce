<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/checkout.css">
  <title>Obrigado, Volte sempre!</title>
</head>
<body>
    <h1>Pagamento</h1>
    <hr>
    <div class="form-container">
      <div>
        <form>
          <label for="numero">Número</label>
          <input type="text" onkeyup="alteraBandeira()" id="numero" placeholder="Ex: 0000 0000 0000 0000">
          <label for="Titular">Titular</label>
          <input type="text" id="Titular" placeholder="Ex: LEVI DE LIMA">
          <label for="mes">Mês</label>
          <select id="mes">
          <option value="">---Selecione---</option>
          </select>
          <label for="ano">Ano</label>
          <select id="ano">
          <option value="">---Selecione---</option>
          </select>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="Ex: 000">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00">
          <input type="submit" value="Pronto">
        </form>
      <div class="container">
        <div id="card">
          <div id="frente">
            <img id="micro" src="../img/microchip.png" alt="imagem de chip de cartão">
          </div>
          <div id="verso"></div>
        </div>
      </div>
  <script src="../js/checkout.js"></script>
</body>

</html>
