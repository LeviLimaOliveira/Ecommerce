<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/checkout.css">
  <title>Obrigado, Volte sempre!</title>
</head>

<body>
  <section>
    <h1>Pagamento</h1>
    <hr>
    <div class="container">
      <div class="form">
        <form>
          <label for="numero">Número</label>
          <input type="text" onkeyup="alteraBandeira()" id="numero" placeholder="Ex: 0000 0000 0000 0000">
          <label for="Titular">Titular</label>
          <input type="text" id="Titular" placeholder="Ex: LEVI DE LIMA">
          <label for="mes">Mês</label>
          <select id="mes">
          <option value="">---Selecione---</option>
          </select>
          <label for="ano">Ano</label>
          <select id="ano">
          <option value="">---Selecione---</option>
          </select>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="Ex: 000">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00">
          <input type="submit" value="Pronto!">
        </form>
        <div class="container" id="card">
          <div id="frente"></div>
          <div id="verso"></div>
        </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/checkout.js"></script>
</body>

</html>
