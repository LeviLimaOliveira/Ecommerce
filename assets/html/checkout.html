<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="shortcut icon" href="../img/voz.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/checkout.css">
  <title>Obrigado, Volte sempre!</title>
</head>
<body>
    <h1>Pagamento</h1>
    <hr>
    <div class="form-container">
      <div>
        <form class="form" id="form">
          <label for="numero">Número</label>
          <input class="required" type="text" onkeyup="alteraBandeira()" id="numero"  placeholder="Ex: 0000 0000 0000 0000" oninput="numeroValidade()">
          <span class="span-required">Número deve conter 16 caracteres</span>
          <label for="Titular">Titular</label>
          <input class="required" type="text" id="Titular" oninput="nameValidate()" placeholder="Ex: LEVI DE LIMA" oninput="nameValidate()">
          <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
          <label for="mes">Mês</label>
          <select class="select-required" id="mes">
          <span class="span-required">selecione o mês</span>
          <option value="">---Selecione---</option>
          </select>
          <label for="ano">Ano</label>
          <select class="select-required" id="ano" onchange="mesValidade()">
          <span class="span-required">selecione o Ano</span>
          <option value="">---Selecione---</option>
          </select>
          <label for="cvc">CVC</label>
          <input class="required" type="text" id="cvc" placeholder="Ex: 000" oninput="cvcValidate()">
          <span class="span-required">Cvc deve ter no mínimo 3 caracteres</span>
          <label for="cpf">CPF</label>
          <input class="required" type="text" id="cpf" placeholder="000.000.000-00" oninput="cpfValidate()">
          <span class="span-required">CPF deve ter no mínimo 11 caracteres</span>
          <input type="submit" value="Pronto">
        </form>
      </div>
      <div class="container">
        <div class="container">
          <div>
              <h2>Carinho de compras</h2>
              <hr>
              <div>Produto</div>
              <hr>
          </div>
        </div>
        <div id="card">
          <div id="frente">
            <div class="tam" id="band"></div>
            <img id="micro" src="../img/microchip.png" alt="imagem de chip de cartão">
            <div id="cardNumero">0000 0000 0000 0000</div>
            <div id="cardNome">NOME DO TITULAR</div>
            <div id="mesano">MM/YY</div>
          </div>
          <div id="verso" class="hidden">
            CVC
          </div>
        </div>
      </div>
    </div>
  <script src="../js/checkout.js"></script>
  <script src="../js/events.js"></script>
</body>

</html>
