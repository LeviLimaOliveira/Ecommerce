<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/checkout.css">
    <title>Obrigado, Volte sempre!</title>
</head>
<body>
      <section>
        <h1>Pagamento</h1>
          <hr>
        <div class="container text-center">
        <div class="row">
          <div class="col">
            <form>
              <label for="numero" >Número</label>
              <input type="text" onkeyup="alteraBandeira()" id="numero" class="form-control mb3"  placeholder="Ex: 0000 0000 0000 0000">
              <label for="Titular">Titular</label>
              <input type="text" id="Titular" class="form-control mb3" placeholder="Ex: LEVI DE LIMA">
              <div class="col">
                <label for="mes">Mês</label>
                <select id="mes" class="form-select">
                  <option value="">---Selecione---</option>
                </select>
              </div>
              <div class="col">
                <label for="ano">Ano</label>
                <select id="ano" class="form-select">
                  <option value="">---Selecione---</option>
                </select>
              </div>
              <div class="col">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Ex: 000" class="form-control mb3">
              </div>
              <div class="col">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" class="form-control mb3">
              </div>
          </form>
          </div>
          <div class="col">
            <div id="frente" class="card card-body bg-dark h-100 w-75 text-white">
                <div class="text-end" id="bandeira">
                  Bandeira
                </div>
                <div style="margin-top: 60px;">
                  <i class="fa-solid fa-microchip" style="color: #ffffff;"></i>
                </div>
                <div id="card-numero" style="margin-top: 10px; font-size: 2rem;">
                  0000 0000 0000 0000
                </div>
                <div class="d-flex justify-content-between">
                  <span id="card-titular">NOME DO TITULAR</span>
                  <span id="card-VALIDADE">MM/AA</span>
                </div>
            </div>
            <div id="verso" class="card card-body bg-dark h-75 text-white">
                
            
            </div>
          </div>
        </div>
      </div></section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
